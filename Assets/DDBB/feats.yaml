    drow, duergar, giant, or orc. You gain a +1 circumstance bonus to damage with
    weapons and unarmed attacks against creatures with that trait. If your attack
    would deal more than one weapon die of damage (as is common at higher levels than
    1st), the bonus is equal to the number of weapon dice or unarmed attack dice.


