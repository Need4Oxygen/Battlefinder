    spells, you can fill a combination slot with a combination of two spells. Each
    spell in the combination must be 2 or more spell levels below the slot’s level,
    and both must target only one creature or object or have the option to target
    only one creature or object. Each spell in the combination must also have the
    same means of determining whether it has an effect—both spells must require a
    ranged spell attack roll, require the same type of saving throw, or automatically
    affect the target. When you cast a combined spell, it affects only one target,
    even if the component spells normally affect more than one. If any spell in the
    combination has further restrictions (such as targeting only living creatures),
    you must abide by all restrictions. The combined spell uses the shorter of the
    component spells’ ranges. Resolve a combined spell as if were a single spell,
    but apply the effects of both component spells. For example, if the spell’s target
    succeeded at the save against a combined spell, it would apply the success effect
    of each spell, and if it critically failed, it would apply the critical failure
    effect of both spells.
