  descr: You spend 10 minutes performing deeds to restore your magical connection.
    This restores 1 Focus Point to your focus pool. The deeds you need to perform
    are specified in the class or ability that gives you your focus spells. These
    deeds can usually overlap with other tasks that relate to the source of your focus
    spells. For instance, a cleric with focus spells from a good deity can usually
    Refocus while tending the wounds of their allies, and a wizard of the illusionist
    school might be able to Refocus while attempting to Identify Magic of the illusion
    school.
