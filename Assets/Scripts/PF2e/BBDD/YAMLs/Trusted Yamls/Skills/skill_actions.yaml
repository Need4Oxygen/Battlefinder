  - name: Learn a Spell
    descr: "You can gain access to a new spell of your tradition from someone who knows that spell or from magical writing like a spellbook or scroll. If you can cast spells of multiple traditions, you can Learn a Spell of any of those traditions, but you must use the corresponding skill to do so. For example, if you were a cleric with the bard multiclass archetype, you couldn’t use Religion to add an occult spell to your bardic spell repertoire.\n<b>To learn the spell, you must do the following:</b>\n• Spend 1 hour per level of the spell, during which you must remain in conversation with a person who knows the spell or have the magical writing in your possession.\n• Have materials with the Price indicated in Table 4–3.\n• Attempt a skill check for the skill corresponding to your tradition (DC determined by the GM, often close to the DC on Table 4–3). Uncommon or rare spells have higher DCs; full guidelines for the GM appear on page 503.\nIf you have a spellbook, Learning a Spell lets you add the spell to your spellbook; if you prepare spells from a list, it’s added to your list; if you have a spell repertoire, you can select it when you add or swap spells.\n<b>Critical Success</b> You expend half the materials and learn the spell.\n<b>Success</b> You expend the materials and learn the spell.\n<b>Failure</b> You fail to learn the spell but can try again after you gain a level. The materials aren’t expended.\n<b>Critical Failure</b> As failure, plus you expend half the materials."
