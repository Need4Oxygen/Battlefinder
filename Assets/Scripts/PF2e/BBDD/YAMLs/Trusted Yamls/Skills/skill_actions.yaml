  - name: Decipher Writing
    descr: "You attempt to decipher complicated writing or literature on an obscure topic. This usually takes 1 minute per page of text, but might take longer (typically an hour per page for decrypting ciphers or the like). The text must be in a language you can read, though the GM might allow you to attempt to decipher text written in an unfamiliar language using Society instead.\n<b>Arcana:</b> writings about magic or science, like arcane theory.\n<b>Occultism:</b> esoteric texts about mysteries and philosophy, occult topics, including complex metaphysical systems, syncretic principles, weird philosophies, and incoherent ramblings.\n<b>Religion:</b> scriptures of a religious nature, including allegories, homilies, and proverbs.\n<b>Society:</b> a coded message, text written in an incomplete or archaic form, or in some cases, text in a language you don’t know. The DC is determined by the GM based on the state or complexity of the document. The GM might have you roll one check for a short text or a check for each section of a larger text.\n<b>Critical Success</b> You understand the true meaning of the text.\n<b>Success</b> You understand the true meaning of the text. If it was a coded document, you know the general meaning but might not have a word-for-word translation.\n<b>Failure</b> You can’t understand the text and take a –2 circumstance penalty to further checks to decipher it.\n<b>Critical Failure</b> You believe you understand the text on that page, but you have in fact misconstrued its message."
