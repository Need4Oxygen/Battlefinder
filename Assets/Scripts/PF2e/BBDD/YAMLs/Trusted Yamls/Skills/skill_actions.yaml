arcana:
  - name: Recall Knowledge
    descr: "You attempt a skill check to try to remember a bit of knowledge regarding a topic related to that skill. The GM determines the DCs for such checks and which skills apply.\n<b>Critical Success</b> You recall the knowledge accurately and gain additional information or context.\n<b>Success</b> You recall the knowledge accurately or gain a useful clue about your current situation.\n<b>Critical Failure</b> You recall incorrect information or gain an erroneous or misleading clue.\nThe following skills can be used to Recall Knowledge, getting information about the listed topics. In some cases, you can get the GM’s permission to use a different but related skill, usually against a higher DC than normal. Some topics might appear on multiple lists, but the skills could give different information. For example, Arcana might tell you about the magical defenses of a golem, whereas Crafting could tell you about its sturdy resistance to physical attacks.\n<b>Arcana:</b> arcane theories, magical traditions, creatures of arcane significance, and arcane planes.\n<b>Crafting:</b> Alchemical reactions and creatures, item value, engineering, unusual materials, and constructs.\n<b>Lore:</b> The subject of the Lore skill’s subcategory.\n<b>Medicine:</b> Diseases, poisons, wounds, and forensics.\n<b>Nature:</b> The environment, flora, geography, weather, creatures of natural origin, and natural planes.\n<b>Occultism:</b> Ancient mysteries, obscure philosophy, creatures of occult significance, and esoteric planes.\n<b>Religion:</b> divine agents, divine planes, theology, obscure myths, and creatures of religious significance.\n<b>Society:</b> Local history, key personalities, legal institutions, societal structure, and humanoid culture.\nThe GM might allow checks to Recall Knowledge using other skills. For example, you might assess the skill of an acrobat using Acrobatics. If you’re using a physical skill (like in this example), the GM will most likely have you use a mental ability score — typically Intelligence — instead of the skill’s normal physical ability score."
    type: skill action
    level: null
    actioncost: 1
    frequency: null
    cost: null
