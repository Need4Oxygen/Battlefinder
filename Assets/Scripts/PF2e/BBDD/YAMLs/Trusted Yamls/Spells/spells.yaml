 <b>Melee</b>|1| horns (reach 10 feet), <b>Damage</b>3d8 piercing; <b>breath weapon</b>60-foot line, 11d6 acid.\n\n * <b>Blue</b>burrow Speed 20 feet; <b>Melee</b>|1| jaws, <b>Damage</b>2d10 piercing plus 1d12 electricity; <b>Melee</b>|1| claw (agile), <b>Damage</b>3d10 slashing; <b>Melee</b>|1| tail (reach 10 feet), <b>Damage</b>3d10 bludgeoning; <b>Melee</b>|1| horns (reach 10 feet), <b>Damage</b>3d8 piercing; <b>breath weapon</b>80-foot line, 6d12 electricity.\n\n * <b>Brass</b>burrow Speed 20 feet; <b>Melee</b>|1| jaws, <b>Damage</b>3d8 piercing plus 2d4 fire; <b>Melee</b>|1| claw (agile), 3d10 slashing; <b>Melee</b>|1| tail (reach 10 feet), <b>Damage</b>3d10 bludgeoning; <b>Melee</b>|1| spikes (reach 10 feet), <b>Damage</b>3d8 piercing; <b>breath weapon</b>60-foot line, 15d4 fire.\n\n * <b>Bronze</b>swim Speed 40 feet; <b>Melee</b>|1| jaws, <b>Damage</b>2d10 piercing plus 1d12 electricity; <b>Melee</b>|1| claw (agile), <b>Damage</b>3d10 slashing; <b>Melee</b>|1| tail (reach 10 feet), <b>Damage</b>3d10 bludgeoning; <b>Melee</b>|1| wing (reach 10 feet), <b>Damage</b>3d8 slashing; <b>breath weapon</b>80-foot line, 6d12 electricity.\n\n * <b>Copper</b>climb Speed 25 feet on stone only; <b>Melee</b>|1| jaws, <b>Damage</b>2d12 piercing plus 2d6 acid; <b>Melee</b>|1| claw (agile), <b>Damage</b>3d10 slashing; <b>Melee</b>|1| tail (reach 10 feet), <b>Damage</b>3d10 bludgeoning; <b>Melee</b>|1| wing (reach 10 feet), <b>Damage</b>3d8 bludgeoning; <b>breath weapon</b>60-foot line, 10d6 acid.\n\n * <b>Gold</b>swim Speed 40 feet; <b>Melee</b>|1| jaws, <b>Damage</b>2d12 piercing plus 2d6 fire; <b>Melee</b>|1| claw (agile), <b>Damage</b>4d6 slashing; <b>Melee</b>|1| tail (reach 10 feet), <b>Damage</b>3d10 bludgeoning; <b>Melee</b>|1| horns (reach 10 feet), <b>Damage</b>3d8 piercing; <b>breath weapon</b>30-foot cone, 6d10 fire.\n\n * <b>Green</b>swim Speed 40 feet, ignores difficult terrain from non-magical foliage; <b>Melee</b>|1| jaws, <b>Damage</b>2d12 piercing plus 2d6 pois