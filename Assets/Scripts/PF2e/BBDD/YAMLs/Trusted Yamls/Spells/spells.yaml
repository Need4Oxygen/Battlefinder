  descr: "You transform into the shape of a legendary monster, assuming a Huge battle form. You must have enough space to expand into or the spell is lost. When you cast this spell, choose phoenix, purple worm, or sea serpent. While in this form, you gain the beast trait (for phoenix) or the animal trait (for purple worm or sea serpent). You can Dismiss the spell. You gain the following statistics and abilities regardless of which battle form you choose:\n\n * AC = 20 + your level. Ignore your armor's check penalty and Speed reduction.\n\n * 20 temporary Hit Points.\n\n * Darkvision.\n\n * One or more unarmed melee attacks specific to the battle form you choose, which are the only attacks you can use. You're trained with them. Your attack modifier is +28, and you use the listed damage. These attacks are Strength based (for the purpose of the enfeebled condition, for example). If your unarmed attack modifier is higher, you can use it instead.\n\n * Athletics modifier of +30, unless your own modifier is higher.\n\nYou also gain specific abilities based on the type of monster you choose:\n\n * <b>Phoenix</b>Speed 30 feet, fly Speed 90 feet; <b>Melee</b>|1| beak (reach 15 feet), <b>Damage</b>2d6+12 piercing plus 2d4 fire and 2d4 persistent fire; <b>Melee</b>|1| talon (agile, reach 15 feet), <b>Damage</b>2d8+12 slashing; <b>Shroud of Flame</b>(aura, evocation, fire, primal) 20 feet. You gain an aura of fire that extends out from you. A creature that enters or ends its turn within the aura takes 2d6 fire damage. A creature can take this damage only once per turn. You can use a single action, which has the concentrate trait, to activate or deactivate this aura.\n\n * <b>Purple Worm</b>Speed 40 feet, burrow Speed 30 feet, swim Speed 20 feet; <b>Melee</b>|1| jaws (reach 10 feet), <b>Damage</b>2d12+20 piercing; <b>Melee</b>|1| stinger (agile, reach 10 feet), <b>Damage</b>2d8+15 piercing plus 2d6 persistent poison; <b>Melee</b>|1| body (reach 10 feet) <b>Damage</b>2d8+20 bludgeoning; <b>Inexorable</b>You automatically recover from the paralyzed, slowed, and stunned conditions at the end of each of your turns. You're also immune to being immobilized and ignore difficult terrain and greater difficult terrain.\n\n * <b>Sea Serpent</b>Speed 20 feet, swim Speed 90 feet; <b>Melee</b>|1| jaws (reach 15 feet), <b>Damage</b>2d12+20 piercing; <b>Melee</b>|1| tail (reach 25 feet), <b>Damage</b>2d8+20 bludgeoning; <b>Spine Rake</b>|2| (move) You extend your spines and Swim or Stride. Each creature you're adjacent to at any point during your movement takes 4d8+10 slashing damage (basic Reflex against your spell DC).\n\n___\n <b>Heightened (9th)</b> You instead gain AC = 22 + your level, 25 temporary HP, attack modifier +31, increase damage by one damage die, and Athletics +33."
