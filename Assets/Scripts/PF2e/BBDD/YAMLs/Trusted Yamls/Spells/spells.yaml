- name: Nature Incarnate
  descr: "The primal power of the world flows through you. You transform into an incarnation of nature, either a green man or a kaiju. Your battle form is Medium for a green man or Gargantuan (30-foot-by-30-foot space) for a kaiju. You must have enough space to expand into or the spell is lost. While in this form, you gain the plant trait (for a green man) or the beast trait (for a kaiju). You can Dismiss the spell.\n\nYou gain the following statistics and abilities regardless of which battle form you choose:\n\n * AC = 25 + your level. Ignore your armor's check penalty and Speed reduction.\n\n * 30 temporary Hit Points.\n\n * Darkvision.\n\n * One or more attacks specific to the battle form you choose, which are the only attacks you can use. You're trained with them. Your attack modifier is +34, and you use the listed damage. These attacks are Strength based (for the purpose of the enfeebled condition, for example). If your unarmed attack modifier is higher, you can use it instead.\n\n * Athletics modifier of +36, unless your own modifier is higher.\n\nYou also gain specific abilities based on the type of incarnation you choose:\n\n * <b>Green Man</b>Speed 40 feet, climb Speed 40 feet; <b>Melee</b>|1| vines (reach 30 feet, versatile P), <b>Damage</b>6d8+12 bludgeoning; <b>Ranged</b>|1| thorns (range 100 feet), <b>Damage</b>6d6+6 piercing; <b>Green Caress</b>(aura, primal, transmutation) 60 feet. Enemies other than plants must succeed at a Fortitude save against your spell DC or become clumsy 1 for 1 round (clumsy 2 on a critical failure).\n\n * <b>Kaiju</b>Speed 50 feet; resistance 5 to physical damage; <b>Melee</b>|1| jaws (reach 30 feet), <b>Damage</b>6d10+10 piercing; <b>Melee</b>|1| claws (agile, reach 30 feet), <b>Damage</b>6d8+8 slashing; <b>Melee</b>|1| foot (agile, reach 15 feet), <b>Damage</b>6d6+10 bludgeoning; <b>Unstoppable</b>You are immune to being immobilized and ignore difficult terrain and greater difficult terrain; <b>Trample</b>|3| You move up to double your Speed and move through the spaces of Huge or smaller creatures, trampling each creature whose space you enter. A trampled creature takes foot damage with a basic Reflex save against your spell DC."
