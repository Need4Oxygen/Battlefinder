      page_stop: 638

- name: Aberration
  descr: "Aberrations are creatures from beyond the planes or corruptions of the natural order."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 628
      page_stop: 628

- name: Animal
  descr: "An animal is a creature with a relatively low intelligence. It typically doesn’t have an Intelligence ability modifier over –4, can’t speak languages, and can’t be trained in Intelligence-based skills."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 628
      page_stop: 628

- name: Astral
  descr: "Astral creatures are native of the Astral Plane. They can survive the basic environmental effects of the Astral Plane."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 628
      page_stop: 628

- name: Beast
  descr: "A creature similar to an animal but with an Intelligence modifier of –3 or higher is usually a beast. Unlike an animal, a beast might be able to speak and reason."
  type: Creature Type
  source:
    - abbr: CRB
      page_start:
      page_stop:

- name: Celestial
  descr: "Creatures that hail from or have a strong connection to the good-aligned planes are called celestials. Celestials can survive the basic environmental effects of planes in the Outer Sphere."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 629
      page_stop: 629

- name: Construct
  descr: "A construct is an artificial creature empowered by a force other than necromancy. Constructs are often mindless; they are immune to disease, the paralyzed condition, and poison; and they may have Hardness based on the materials used to construct their bodies. Constructs are not living creatures, nor are they undead. When reduced to 0 Hit Points, a construct creature is destroyed."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 630
      page_stop: 630

- name: Dragon
  descr: "Dragons are reptilian creatures, often winged or with the power of flight. Most are able to use a breath weapon and are immune to sleep and paralysis."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Elemental
  descr: "Elementals are creatures directly tied to an element and native to the Elemental Planes. Elementals don’t need to breathe."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Ethereal
  descr: "Ethereal creatures are natives of the Ethereal Plane. They can survive the basic environmental effects of the Ethereal Plane."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Fey
  descr: "Creatures of the First World are called the fey."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Fiend
  descr: "Creatures that hail from or have a strong connection to the evil-aligned planes are called fiends. Fiends can survive the basic environmental effects of planes in the Outer Sphere."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 632

- name: Fungus
  descr: "Fungal creatures have the fungus trait. They are distinct from normal fungi."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Giant
  descr: "Giants are massive humanoid creatures."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Humanoid
  descr: "Humanoid creatures reason and act much like humans. They typically stand upright and have two arms and two legs."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 633
      page_stop: 633

- name: Monitor
  descr: "Creatures that hail from or have a strong connection to the neutrally aligned planes are called monitors. Monitors can survive the basic environmental effects of planes in the Outer Sphere."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 634
      page_stop: 634

- name: Ooze
  descr: "Oozes are creatures with simple anatomies. They tend to have low mental ability scores and immunity to mental effects and precision damage."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 634
      page_stop: 634

- name: Plant
  descr: "Vegetable creatures have the plant trait. They are distinct from normal plants."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 635
      page_stop: 635

- name: Spirit
  descr: "Spirits are ephemeral creatures defined by their spiritual self and often lacking a physical form."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 636
      page_stop: 636

- name: Undead
  descr: "Once living, these creatures were infused after death with negative energy and soul-corrupting evil magic. When reduced to 0 Hit Points, an undead creature is destroyed. Undead creatures are damaged by positive energy, are healed by negative energy, and don’t benefit from healing effects."
  type: Creature Type
  source:
    - abbr: CRB
      page_start: 637
      page_stop: 637

- name: Air
  descr: "Effects with the air trait either manipulate or conjure air. Those that manipulate air have no effect in a vacuum or an area without air. Creatures with this trait consist primarily of air or have a magical connection to that element."
  type: Elemental
  source:
    - abbr: CRB
      page_start: 628
      page_stop: 628

- name: Earth
  descr: "Effects with the earth trait either manipulate or conjure earth. Those that manipulate earth have no effect in an area without earth. Creatures with this trait consist primarily of earth or have a magical connection to that element."
  type: Elemental
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Fire
  descr: "Effects with the fire trait deal fire damage or either conjure or manipulate fire. Those that manipulate fire have no effect in an area without fire. Creatures with this trait consist primarily of fire or have a magical connection to that element."
  type: Elemental
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Water
  descr: "Effects with the water trait either manipulate or conjure water. Those that manipulate water have no effect in an area without water. Creatures with this trait consist primarily of water or have a magical connection to the element."
  type: Elemental
  source:
    - abbr: CRB
      page_start: 638
      page_stop: 638

- name: Acid
  descr: "Effects with this trait deal acid damage. Creatures with this trait have a magical connection to acid."
  type: Energy
  source:
    - abbr: CRB
      page_start: 628
      page_stop: 628

- name: Cold
  descr: "Effects with this trait deal cold damage. Creatures with this trait have a connection to magical cold."
  type: Energy
  source:
    - abbr: CRB
      page_start: 629
      page_stop: 629

- name: Electricity
  descr: "Effects with this trait deal electricity damage. A creature with this trait has a magical connection to electricity."
  type: Energy
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Force
  descr: "Effects with this trait deal force damage or create objects made of pure magical force."
  type: Energy
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Negative
  descr: "Effects with this trait heal undead creatures with negative energy, deal negative damage to living creatures, or manipulate negative energy."
  type: Energy
  source:
    - abbr: CRB
      page_start: 634
      page_stop: 634

- name: Positive
  descr: "Effects with this trait heal living creatures with positive energy, deal positive energy damage to undead, or manipulate positive energy."
  type: Energy
  source:
    - abbr: CRB
      page_start: 635
      page_stop: 635

- name: Sonic
  descr: "An effect with the sonic trait functions only if it makes sound, meaning it has no effect in an area of silence or in a vacuum. This is different from an auditory spell, which is effective only if the target can hear it. A sonic effect might deal sonic damage."
  type: Energy
  source:
    - abbr: CRB
      page_start: 636
      page_stop: 636

- name: Bomb
  descr: "An alchemical bomb combines volatile alchemical components that explode when the bomb hits a creature or object. Most alchemical bombs deal damage, though some produce other effects."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 629
      page_stop: 629

- name: Elixir
  descr: "Elixirs are alchemical liquids that are used by drinking them."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Invested
  descr: "A character can wear only 10 magical items that have the invested trait. None of the magical effects of the item apply if the character hasn’t invested it, nor can it be activated, though the character still gains any normal benefits from wearing the physical item (like a hat keeping rain off their head)."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 633
      page_stop: 633

- name: Mutagen
  descr: "An elixir with the mutagen trait temporarily transmogrifies the subject’s body and alters its mind. A mutagen always conveys one or more beneficial effects paired with one or more detrimental effects. Mutagens are polymorph effects, meaning you can benefit from only one at a time."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 634
      page_stop: 634

- name: Oil
  descr: "Oils are magical gels, ointments, pastes, or salves that are typically applied to an object and are used up in the process."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 634
      page_stop: 634

- name: Potion
  descr: "A potion is a magical liquid activated when you drink it."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 635
      page_stop: 635

- name: Scroll
  descr: "A scroll contains a single spell you can cast without a spell slot."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 636
      page_stop: 636

- name: Snare
  descr: "Traps typically made by rangers, snares follow special rules that allow them to be constructed quickly and used on the battlefield."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 636
      page_stop: 636

- name: Staff
  descr: "This magic item holds spells of a particular theme and allows a spellcaster to cast additional spells by preparing the staff."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 637
      page_stop: 637

- name: Structure
  descr: "An item with the structure trait creates a magical building or other structure when activated. The item must be activated on a plot of land free of other structures. The structure adapts to the natural terrain, adopting the structural requirements for being built there. The structure adjusts around small features such as ponds or spires of rock, but it can’t be created on water or other nonsolid surfaces. If activated on snow, sand dunes, or other soft surfaces with a solid surface underneath, the structure’s foundation (if any) reaches the solid ground. If an item with this trait is activated on a solid but unstable surface, such as a swamp or an area plagued by tremors, roll a DC 3 flat check each day; on a failure, the structure begins to sink or collapse."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 596
      page_stop: 596

- name: Talisman
  descr: "A talisman is a small object affixed to armor, a shield, or a weapon (called the affixed item). You must be wielding or wearing an item to activate a talisman attached to it. Once activated, a talisman burns out permanently."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 637
      page_stop: 637

- name: Wand
  descr: "A wand contains a single spell which you can cast once per day."
  type: Equipment
  source:
    - abbr: CRB
      page_start: 638
      page_stop: 638

- name: Aeon
  descr: "These monitors are the self-styled defenders of reality. Traditional aeons have dualistic natures and forms, and they hold a dichotomy of interests, though axiomites and inevitables do not. Aeons other than axiomites and inevitables communicate via a strange telepathic hodgepodge of sensory sending called envisioning."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Amphibious
  descr: "An amphibious creature can breathe in water and in air, even outside of its preferred environment, usually indenitely but at least for hours. These creatures often have a swim Speed. Their bludgeoning and slashing unarmed Strikes don’t take the usual –2 penalty for being underwater."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Anadi
  descr: "Anadis are peaceful, reclusive humanoids who live deep within woodlands, jungles, and other untamed areas of wilderness. Their natural forms resemble humanoid spiders covered in beautiful and distinctive markings of varying colors."
  type: Monster
  source:
    - abbr: AoA1
      page_start: 84
      page_stop: 84

- name: Angel
  descr: "This family of celestials is native to the plane of Nirvana. Most angels are neutral good, have darkvision, and have a weakness to evil damage."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Aquatic
  descr: "Aquatic creatures are at home underwater. Their bludgeoning and slashing unarmed Strikes don’t take the usual –2 penalty for being underwater. Aquatic creatures can breathe water but not air."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Archon
  descr: "Members of this family of celestials are the protectors of Heaven and are lawful good. They have darkvision and a weakness to evil damage."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Azata
  descr: "This family of celestials is native to Elysium. They are typically chaotic good and have darkvision and a weakness to evil and cold iron."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Boggard
  descr: "Boggards are frog-like humanoids. They typically have darkvision."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Caligni
  descr: "These subterranean people have darkvision, and some have powers to create darkness."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Catfolk
  descr: "Catfolk are humanoids with feline features."
  type: Monster
  source:
    - abbr: BST1
      page_start: 345
      page_stop: 345

- name: Changeling
  descr: "These humanoids are the children of hags and members of other humanoid ancestries."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Daemon
  descr: "A family of fiends spawned on the desolate plane of Abaddon, most daemons are neutral evil. They typically have darkvision and weakness to good damage."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Demon
  descr: "A family of fiends, demons hail from or trace their origins to the Abyss. Most are irredeemably chaotic evil and have darkvision."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Dero
  descr: "This family of humanoids are the descendants of fey creatures that fell into darkness and confusion after being abandoned in the Darklands. They are immune to confusion and vulnerable to sunlight."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Devil
  descr: "A family of fiends from Hell, most devils are irredeemably lawful evil. They typically have greater darkvision, immunity to fire, and telepathy."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Dhampir
  descr: "These humanoids are the immortal offspring of vampires and members of other ancestries."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Dinosaur
  descr: "These reptiles have survived from prehistoric times."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Drow
  descr: "Subterranean kin of the elves, drow typically have darkvision and inborn magical abilities."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Duergar
  descr: "Subterranean kin of the dwarves, duergar typically have darkvision and immunity to poison. They are not easily fooled by illusions."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Genie
  descr: "The diverse families of genies hold positions of prominence on the Elemental Planes. They have powerful magical abilities."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Ghost
  descr: "Lost souls that haunt the world as incorporeal undead are called ghosts."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Ghoul
  descr: "Ghouls are vile undead creatures that feast on flesh."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Gnoll
  descr: "Gnolls are humanoids that resemble hyenas."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Golem
  descr: "Golems are a special type of construct. Golems are immune to almost all magic, but most have a weakness to certain spells."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Gremlin
  descr: "Cruel and mischievous fey, gremlins have acclimated to life on the Material Plane."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Hag
  descr: "These creatures are malevolent spellcasters who form covens."
  type: Monster
  source:
    - abbr: BST1
      page_start: 346
      page_stop: 346

- name: Inevitable
  descr: "These constructed aeons were created by the axiomites. Each type of inevitable is dedicated to a specific task. Most inevitables have weakness to chaotic damage."
  type: Monster
  source:
    - abbr: BST1
      page_start: 347
      page_stop: 347

- name: Kobold
  descr: "Kobolds are reptilian humanoids who are usually Small and typically have darkvision."
  type: Monster
  source:
    - abbr: BST1
      page_start: 347
      page_stop: 347

- name: Leshy
  descr: "Leshys are small plant creatures, roughly humanoid in form."
  type: Monster
  source:
    - abbr: BST1
      page_start: 347
      page_stop: 347

- name: Lizardfolk
  descr: "Lizardfolk are a family of reptilian humanoids."
  type: Monster
  source:
    - abbr: BST1
