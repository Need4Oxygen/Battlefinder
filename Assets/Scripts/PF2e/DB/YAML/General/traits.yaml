- name: Chaotic
  descr: "Chaotic effects often manipulate energy from chaos-aligned Outer Planes and are anathema to lawful divine servants or divine servants of lawful deities. A creature with this trait is chaotic in alignment. An ability with this trait can be selected or used only by chaotic creatures."
  type: Alignment
  source:
    - abbr: CRB
      page_start: 629
      page_stop: 629

- name: Evil
  descr: "Evil effects often manipulate energy from evil-aligned Outer Planes and are antithetical to good divine servants or divine servants of good deities. A creature with this trait is evil in alignment. An ability with this trait can be selected or used only by evil creatures."
  type: Alignment
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Good
  descr: "Good effects often manipulate energy from good-aligned Outer Planes and are antithetical to evil divine servants or divine servants of evil deities. A creature with this trait is good in alignment. An ability with this trait can be selected or used only by good creatures."
  type: Alignment
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Lawful
  descr: "Lawful effects often manipulate energy from law-aligned Outer Planes and are antithetical to chaotic divine servants or divine servants of chaotic deities. A creature with this trait is lawful in alignment. An ability with this trait can be selected or used by lawful creatures only."
  type: Alignment
  source:
    - abbr: CRB
      page_start: 633
      page_stop: 633

- name: Dwarf
  descr: "A creature with this trait is a member of the dwarf ancestry. Dwarves are stout folk who often live underground and typically have darkvision. An ability with this trait can be used or selected only by dwarves. An item with this trait is created and used by dwarves."
  type: Ancestry
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Elf
  descr: "A creature with this trait is a member of the elf ancestry. Elves are mysterious people with rich traditions of magic and scholarship who typically have low-light vision. An ability with this trait can be used or selected only by elves. A weapon with this trait is created and used by elves."
  type: Ancestry
  source:
    - abbr: CRB
      page_start: 631
      page_stop: 631

- name: Gnome
  descr: "A creature with this trait is a member of the gnome ancestry. Gnomes are small people skilled at magic who seek out new experiences and usually have low-light vision. An ability with this trait can be used or selected only by gnomes. A weapon with this trait is created and used by gnomes."
  type: Ancestry
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Goblin
  descr: "A creature with this trait can come from multiple tribes of creatures, including goblins, hobgoblins, and bugbears. Goblins tend to have darkvision. An ability with this trait can be used or chosen only by goblins. A weapon with this trait is created and used by goblins."
  type: Ancestry
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Half-Elf
  descr: "A creature with this trait is part human and part elf. An ability with this trait can be used or selected only by half-elves."
  type: Ancestry
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Half-Orc
  descr: "A creature with this trait is part human and part orc. An ability with this trait can be used or selected only by half-orcs."
  type: Ancestry
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Halfling
  descr: "A creature with this trait is a member of the halfling ancestry. These small people are friendly wanderers considered to be lucky. An ability with this trait can be used or selected only by halflings. A weapon with this trait is created and used by halflings."
  type: Ancestry
  source:
    - abbr: CRB
      page_start: 632
      page_stop: 632

- name: Human
  descr: "A creature with this trait is a member of the human ancestry. Humans are a diverse array of people known for their adaptability. An ability with this trait can be used or selected only by humans."
  type: Ancestry
  source:
    - abbr: CRB
      page_start: 633
      page_stop: 633

- name: Bulwark
  descr: "The armor covers you so completely that it provides benefits against some damaging effects. On Reflex saves to avoid a damaging effect, such as a *fireball*, you add a +3 modifier instead of your Dexterity modifier."
  type: Armor
  source:
    - abbr: CRB
      page_start: 274
      page_stop: 274

- name: Comfort
  descr: "The armor is so comfortable that you can rest normally while wearing it."
  type: Armor
  source:
    - abbr: CRB
      page_start: 275
      page_stop: 275

- name: Flexible
  descr: "The armor is flexible enough that it doesn’t hinder most actions. You don’t apply its check penalty to Acrobatics or Athletics checks."
  type: Armor
  source:
    - abbr: CRB
      page_start: 275
      page_stop: 275

- name: Noisy
  descr: "This armor is loud and likely to alert others to your presence when you’re using the Avoid Notice exploration activity."
  type: Armor
  source:
    - abbr: CRB
      page_start: 275
      page_stop: 275

